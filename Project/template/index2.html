{%extends "base.html"%}
{%block content%}<br>
<style>
.kk{display: inline-block;}
</style>
<div class="article_details">
   {%if request.user.username == Got_article.input_by.username%}
             <div class="kk">
     <form name="Update_blog" method="get" action="{%url 'blog:Update_blog' pk=Got_article.id %}">
         {%csrf_token%}

            <button type="submit" >Edit</button>
        </form>
             </div>
    <div class ="kk">
    <form name="Delete_blog" method="get" action="{%url 'blog:Delete_blog' pk=Got_article.id %}">
         {%csrf_token%}
            <button type="submit" >Delete</button>
        </form>
                 </div>
    {%endif%}
    <div class="article">
<img src="/media/{{Got_article.thumbnail}}">

    <h2>{{Got_article}}-</h2>
     <h4>{{Got_article.desc}} | id-{{Got_article.id}}</h4>

<p>{{Got_article.body}}</p>
    </div>
    </div>
{%endblock%}
