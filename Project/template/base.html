{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PastDiary</title>
    <link rel="stylesheet", href="{%static 'style.css'%}">
    </head>
    <body>
       <header class="wrapper">
           <h1> <img src="{%static 'starts.png' %}"></h1>
    <nav>
        <ul>
            <li>
    {%if user.is_authenticated%}
                <form class="logout-link" action="{%url 'Accounts:Logout_page'%}" method="post">
            {%csrf_token%}
        <button type="submit" >Logout</button>
    </form>
            </li>
            <li><a href="{%url 'blog:blogcreate'%}" class="highlights">Add article</a></li>

    {%else%}
            <li><a href="{%url 'Accounts:Login_page'%}">Log in</a></li>
            <li><a href="{%url 'Accounts:Signup_page'%}">Sign up</a></li>
     {%endif%}

        </ul>
        </nav>

       </header>

<div class="wrapper">
{%block content%}
{% endblock %}
    </div>
</body>
</html>
